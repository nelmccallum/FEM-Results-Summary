<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hanken+Grotesk">
</head>
<body>
<main class="container">
  <h1 class="sr-only">Results summary for frontendmentor.io challenge</h1>
  <div id="Result">
    <p id="yResult">Your Result</p>

    <div id="Score">
      <h1>76</h1>
      <p>of 100</p>
    </div>
    <h2>Great</h2>
    <p id="description">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="Summary">
    <p>Summary</p>
    <ul>
      <li id="Reaction"><img src="./assets/images/icon-reaction.svg">Reaction <span><strong>80</strong> / 100</span></li>
      <li id="Memory"><img src="./assets/images/icon-memory.svg">Memory <span><strong>92</strong> / 100</span></li>
      <li id="Verbal"><img src="./assets/images/icon-verbal.svg">Verbal <span><strong>61</strong> / 100</span></li>
      <li id="Visual"><img src="./assets/images/icon-visual.svg">Visual <span><strong>72</strong> / 100</span></li>
    </ul>
    <button type="submit" formaction="#" id="button">Continue</button>
  </div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Renel McCallum</a>.
  </div>
</body>
</html>
