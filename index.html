<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">
</head>
<body>
<main class="container">
  <div id="Result">
    <p id="yResult">Your Result</p>

    <div id="Score">
      <h1>76</h1>
      <p>of 100</p>
    </div>
    <h2>Great</h2>
    <p id="description">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="Summary">
    <p>Summary</p>
    <ul>
      <li><img src="./assets/images/icon-reaction.svg">Reaction 80/100</li>
      <li style="background-color: hsl(39, 100%, 56%, 20%)"><img src="./assets/images/icon-memory.svg">Memory 92/100</li>
      <li style="background-color: hsl(166, 100%, 37%, 20%)"><img src="./assets/images/icon-verbal.svg">Verbal 61/100</li>
      <li style="background-color: hsl(234, 85%, 45%, 20%)"><img src="./assets/images/icon-visual.svg">Visual 72/100</li>
    </ul>
    <input type="submit" formaction="#" id="button" value="Continue">
  </div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Renel McCallum</a>.
  </div>
</body>
</html>
